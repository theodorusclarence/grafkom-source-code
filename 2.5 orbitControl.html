
<html>
    <head>
        <title>Mouse Events</title>
        <script src = "js/three.min.js"></script>     
        <script src = "js/controls/OrbitControls.js"></script>  
    </head>

    </body> 
</html>

<script>    
    let scene, camera, renderer, light1, controls,cube, lightHelper;
    let ADD = 0.05;
    
    let onMouseClick = function(e) {
        ADD *= -1;
        let x = e.clientX;
        let y = e.clientY;
        console.log(x + ", " + y);
        
    };
    
    
    let createGeometry = function() {
        let material = new THREE.MeshPhongMaterial({color: 0Xaf62ff, 
                                    shininess: 100, side: THREE.DoubleSide});
        let geometry = new THREE.BoxGeometry(5, 5, 5);
        cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
    };
    
    // set up the environment - 
    // initiallize scene, camera, objects and renderer
    let init = function() {
        // create the scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);

        const axesHelper = new THREE.AxesHelper( 15 );
        scene.add( axesHelper );  

        // create an locate the camera
     
        camera = new THREE.PerspectiveCamera(75, 
                        window.innerWidth / window.innerHeight, 
                        1, 1000);
    
        
        camera.position.set(15, 10, 25);

      
    
        light1 = new THREE.DirectionalLight(0xffffff, 1);
        light1.position.set(5,5,10); 
        
        lightHelper = new THREE.DirectionalLightHelper(light1, 2, 0x000000);
        scene.add(lightHelper);

        scene.add(light1);
        
        createGeometry();

        // create the renderer   
        renderer = new THREE.WebGLRenderer();   
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        document.body.appendChild(renderer.domElement);
        //document.addEventListener("click", onMouseClick, false);

        // controls

        controls = new THREE.OrbitControls( camera, renderer.domElement );
        controls.listenToKeyEvents( window ); // optional

        //controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)

        controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
        controls.dampingFactor = 0.05;

        controls.autoRotate = true;

        controls.screenSpacePanning = false;

        // controls.minDistance = 100;
        // controls.maxDistance = 500;

        //controls.maxPolarAngle = Math.PI / 2;  
    };
   
    
    // main animation loop - calls 50-60 times per second.
    let mainLoop = function() {
         //cube.rotation.x += ADD;
        // cube.rotation.y += ADD;
        lightHelper.update();
        renderer.render(scene, camera);
        controls.update();
        requestAnimationFrame(mainLoop);
    };
    
    ///////////////////////////////////////////////
    init();
    mainLoop();
    
    
</script>
